# Base configuration for baseball state prediction model training
# This is a template - override specific values for each run

# Model architecture
n_embd: 64
n_layer: 4
n_head: 4
n_positions: 32

# Training
batch_size: 128
num_epochs: 10
learning_rate: 0.0005
warmup_steps: 10
weight_decay: 0.01

# Data
data_path: data/tokens_inning
val_split: 0.1
max_length: 32
train_fraction: 1.0
use_packing: false

# Checkpointing
output_dir: checkpoints/baseball_gpt2
save_steps: 500
eval_steps: 100
logging_steps: 10
save_initial_checkpoint: true
resume_from_checkpoint: auto  # auto = resume if checkpoint found, false = always start fresh

# Other
seed: 42
